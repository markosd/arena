<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Load remote content into object element</title>
  </head>
  <body>
    <div id="siteloader" style='width:100%;height:100%;padding:0px;' ></div>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
    $(function(){
        $('#siteloader').load('http://www.mojemaslo.com/arena');
    });
</script>
  </body>
</html>
